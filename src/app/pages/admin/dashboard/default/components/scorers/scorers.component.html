<mat-card class="card-with-shadow">
  <mat-card-content>
    <div class="d-flex align-items-center">
      <img src="assets/images/profile/user-1.jpg" alt="User" width="70" class="rounded" />
      <div class="m-l-12">
        <mat-card-title>Top, goleadores del torneo!</mat-card-title>
        <mat-card-subtitle class="mt-2">16 de Setiembre, 2025</mat-card-subtitle>
      </div>
    </div>

    <div class="d-flex align-items-center justify-content-between m-t-4 p-t-2">
      <div class="social-chips">
        <img src="assets/images/profile/user-2.jpg" width="40" alt="User 2" class="rounded-circle me-1" />
        <img src="assets/images/profile/user-3.jpg" width="40" alt="User 3" class="rounded-circle me-1" />
        <img src="assets/images/profile/user-4.jpg" width="40" alt="User 4" class="rounded-circle me-1" />
        <img src="assets/images/profile/user-5.jpg" width="40" alt="User 5" class="rounded-circle" />
      </div>

      <button mat-mini-fab class="bg-secondary text-white" aria-label="Example icon button with a bookmark icon">
        <mat-icon class="icon-20 d-flex" fontIcon="more_horiz"></mat-icon>
      </button>

    </div>
  </mat-card-content>
</mat-card>
