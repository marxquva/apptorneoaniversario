<div class="header-content">
  <mat-card>
    <mat-card-content>
      
        <div class="d-flex flex-col gap-16 p-r-10">

            <div class="d-flex justify-content-between gap-16">

                <h5 class="f-w-500 f-s-20 h-title">Equipos</h5>
                <div class="p-x-6 p-y-2 rounded-pill bg-secondary text-white">
                    <div class="f-s-14 lh-sm">
                        {{ visibleTeams() }} de {{ totalTeams() }}
                    </div>
                </div>

            </div>

            <div class="w-100">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-icon matPrefix>search</mat-icon>
                    <input
                    matInput
                    #searchInput
                    placeholder="Buscar equipos"
                    (input)="onSearchChange(searchInput.value)"
                    />
                </mat-form-field>
            </div>


        </div>

        <div class="d-flex flex-col">
            
            <mat-list>
                <ng-container *ngFor="let team of filteredTeams(); let last = last">
                    <mat-list-item>
                    <div class="d-flex justify-content-between align-items-center w-100 gap-16">
                        
                        <div class="d-flex align-items-center gap-16">
                        <img
                            width="40"
                            alt="{{ team.nombre_equipo }}"
                            class="rounded-circle"
                            [src]="team.logotipo || 'assets/images/profile/user-1.jpg'"
                        />

                        <div class="user-text">
                            <h6 class="m-0 fw-semibold fs-16">{{ team.nombre_equipo }}</h6>
                            <span class="d-flex align-items-center fs-14">
                            <mat-icon class="m-r-4">sports_soccer</mat-icon>
                            {{ team.procedencia }}
                            </span>
                        </div>
                        </div>

                        <button mat-button class="bg-primary" (click)="fn_detalle_equipo(team.idequipo)">
                        Detalles
                        </button>
                    </div>
                    </mat-list-item>

                    <!-- Divider (no después del último item) -->
                    <mat-divider *ngIf="!last"></mat-divider>
                </ng-container>
            </mat-list>
        </div>

    </mat-card-content>
  </mat-card>
</div>
