<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title class="f-w-600 f-s-14">
                Informacion
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div>
            <div class="d-flex align-items-center">
                <span class="align-items-center bg-light-primary d-flex icon-40 justify-content-center rounded text-primary">
                    <mat-icon>person_3</mat-icon>
                </span>
                <div class="m-l-16 m-r-auto">
                    <h6 class="f-s-16 f-w-600 h-title">Representantes</h6>
                    <span class="f-s-14">{{equipoSeleccionado?.representante}}</span>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <span class="align-items-center bg-light-error d-flex icon-40 justify-content-center rounded text-error">
                    <mat-icon>location_on</mat-icon>
                </span>
                <div class="m-l-16 m-r-auto">
                    <h6 class="f-s-16 f-w-600 h-title">Procedencia</h6>
                    <span class="f-s-14">{{equipoSeleccionado?.procedencia}}</span>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <span class="align-items-center bg-light-success d-flex icon-40 justify-content-center rounded text-success">
                    <mat-icon>social_distance</mat-icon>
                </span>
                <div class="m-l-16 m-r-auto">
                    <h6 class="f-s-16 f-w-600 h-title">Numero de jugadores</h6>
                    <span class="f-s-14">Habilitados</span>
                </div>
                <span class="bg-light-success f-s-14 f-w-600 p-x-6 p-y-4 rounded text-success"> +{{equipoSeleccionado?.total_jugadores}} </span>
            </div>
            <!--<div class="d-flex align-items-center">
                <span class="align-items-center bg-light-warning d-flex icon-40 justify-content-center rounded text-warning">
                    <mat-icon>sports_soccer</mat-icon>
                </span>
                <div class="m-l-16 m-r-auto">
                    <h6 class="f-s-16 f-w-600 h-title">Torneos inscritos</h6>
                    <span class="f-s-14">Campeones del metal</span>
                </div>
                <span class="bg-light-warning f-s-14 f-w-600 p-x-6 p-y-4 rounded text-warning"> +numtorneosinscritos </span>
            </div>-->
            
        </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title class="f-w-600 f-s-14">
                Contactos
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="row">
            <!--<div class="col-lg-6">
                <span class="f-s-12">Numero de celular</span>
                <h5 class="f-w-600 lh-sm f-s-14 h-title"> celular </h5>
            </div>
            <div class="col-lg-6 m-t-16">
                <span class="f-s-12">Email</span>
                <h5 class="f-w-600 lh-sm f-s-14 h-title"> email </h5>
            </div>-->
            <div class="col-lg-6 m-t-16">
                <span class="f-s-12">Facebook</span>
                <h5 class="f-w-600 lh-sm f-s-14 h-title">
                    <a mat-button class="bg-secondary" [href]="equipoSeleccionado?.urlfacebook" target="_blank">#{{equipoSeleccionado?.nombre_equipo}}</a>
                     
                </h5>
            </div>
        </div>
    </mat-expansion-panel>
</mat-accordion>
